<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="icon" href="img/icono/icono.png"/>
        <title> Login</title>
        <link rel="stylesheet" href="css/style.css">
        <title>Iniciar sesión</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Atma:wght@400;500;700&display=swap" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/index.js"></script>
    </head>
    <body>
        <div class="login">

            <div class="col-md-12 center">
                <img src="img/logo.png" class="img-responsive" alt="titulo"/>
                <div class="h-30"></div>
            </div>
            <h1 class="text-center">Iniciar sesión</h1>
            <!-- <form class="needs-validation" action=""></form> -->
            <form id="form-login">
                <!-- <div class="form-group was-validated"></div> -->
                <div class="form-group">
                    <label class="form-label" for="tipo_documento">ID Usuario</label>
                    <input class="form-control" type="text" id="id_usuario" required>
                    <!-- <div class="invalid-feedback">
                      Por favor ingresar su gmail.
                    </div> -->
                </div>
                <!-- <div class="form_group was-validated"></div> -->
                <div class="form_group">
                    <label class="form-label" for="contrasenia">Contraseña</label>
                    <input class="form-control" type="password" id="contrasenia" required>
                    <!-- <div class="invalid-feedback">
                      Por favor ingresar su contraseñá.
                    </div> -->
                </div>
                <input class="btn btn-success  w-100" type="submit" value="Ingresar">
            </form>
			<a href="form_registro.html">¿Aún no tienes cuenta? Registrarme</a>
            <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contraseña incorrectos</div>
        </div>
    </body>
</html>
