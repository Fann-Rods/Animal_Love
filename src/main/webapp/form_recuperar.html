<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <link rel="icon" href="img/icono/icono.png"/>
   
  <title>Recuperar cuenta</title>
  <link rel="stylesheet" href="css/style.css">
  <title>Recuperar Contraseña</title>
</head>
<body>
  <div class="login">
    <div class="col-md-12 center">
      <img src="img/logo.png" class="img-responsive" alt="titulo"/>
      <div class="h-30"></div>
    </div>
    <h1 class="text-center">Recuperar Contraseña</h1>
    <form class="needs-validation" action="">
      
      <div class="form-group">
        <label class="form-label" for="email"> </label>
        <input class="form-control" type="email" id="email" required placeholder="Correo electrónico o número de celular">
      </div>
      <div id="passwordHelpBlock" class="form-text">
        Ingrese su correo electrónico o número de teléfono para recuperar la contraseña.
      </div>
      <input class="btn btn-success  w-100" type="submit" value="Ingresar">
      <div class="form_group" >
        <label >
          ¿No tiene ninguna cuenta?<a class="link" href="">  Crear.</a> 
        </label>
      </div> 
    </form>
    
  </div>
</body>
</html>
